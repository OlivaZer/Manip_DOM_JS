<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>document</title>
</head>
<body>
    <div id="board"></div>
    <div id="timer">0:00</div>
    <div id="scoreboard">
        <h2>Score board :</h2>
        <ul id="scores"></ul>
    </div>

    <script>

        let nombreBox = prompt("Choisissez le nombre de box");

        function shuffelChildren(parent) {
            let children = parent.children;
            let i = children.length, k, temp;
            while (--i > 0) {
                k = Math.floor(Math.random() * (i + 1));
                temp = children[k];
                children[k] = children[i];
                parent.appendChild(temp);
            }
        }

        function showReaction(type, clickedBox) {
            clickedBox.classList.add(type);
            if (type !== "success") {
                setTimeout(function () {
                    clickedBox.classList.remove(type);
                }, 800);
            }
        }

        const box = document.createElement("div");
        box.classList.add("box");

        const board = document.querySelector("#board");
        const timerDisplay = document.querySelector("#timer");
        const scoresList = document.querySelector("#scores");

        let nb = 1;
        let timerInterval;
        let seconds = 0;
        let minutes = 0;
        //  variable pour savoir si le jeu a commencé ou non
        let gameStarted = false; 

        for (let i = 1; i <= nombreBox; i++) {
            const newbox = box.cloneNode();
            newbox.innerText = i;
            board.appendChild(newbox);

            newbox.addEventListener("click", function () {
                if (!gameStarted) {
                    // Démarrer le timer lorsque le joueur clique sur la première case
                    startTimer(); 
                    gameStarted = true;
                }

                if (i === nb) {
                    newbox.classList.add("box-valid");

                    if (nb === board.children.length) {
                        board.querySelectorAll(".box").forEach(function (box) {
                            showReaction("success", box);
                        });
                        clearInterval(timerInterval);
                        saveScore();
                    }

                    shuffelChildren(board);
                    nb++;
                }
                else if (i > nb) {
                    showReaction("error", newbox);
                    nb = 1;
                    board.querySelectorAll(".box-valid").forEach(function (validBox) {
                        validBox.classList.remove("box-valid");
                    });
                    shuffelChildren(board);
                }
                else {
                    showReaction("notice", newbox);
                }
            });
        }
        

        // Fonction Timer 
        function startTimer() {
            timerInterval = setInterval(function () {
                seconds++;
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                }
                timerDisplay.innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function saveScore() {
            const timeElapsed = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            const scoreItem = document.createElement("li");
            scoreItem.innerText = timeElapsed;
            scoresList.appendChild(scoreItem);
        }

    </script>
</body>
</html>
